<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h2>Natural History Museum</h2>
        <h1>Dinosaurs</h1>
        <h5>How do you compare?</h5>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare" name="dino-compare">
        <div class="form-container">
            <label for="name">
                <p>Name:</p>
            </label>
            <input id="name" class="form-field__full" type="name" name="name" required>
            <label for="height">
                <p>Height</p>
            </label>
            <label>Feet: <input id="feet" class="form-field__short" type="number" name="feet" required></label>
            <label>inches: <input id="inches" class="form-field__short" type="number" name="inches"></label>
            <label for="weight">
                <p>Weight:(lbs)</p>
            </label>
            <input id="weight" class="form-field__full" type="number" name="weight" required>
            <label for="diet">
                <p>Diet:</p>
            </label>
            <select id="diet" class="form-field__full" name="diet">
                <option>Herbavore</option>
                <option>Omnivore</option>
                <option>Carnivore</option>
            </select>
            <button type="button" id="btn">Compare Me!</button>
        </div>
        <!-- Form Validation Using JavaScript API -->
        <p id="look_msg" class="look_msg"></p>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid">
    </main>
    <button type="button" id="back" class="back">Back</button>
    <footer>
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
            approximations.</p>
    </footer>
</body>

</html>
